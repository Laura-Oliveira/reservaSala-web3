<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">  

    <h:head>
        <title>Reserva Equipamento</title>
        <link rel="stylesheet" type="text/css" href="css/reservaEquipamento.css"/> 
    </h:head>
    <h:body>   

        <nav id="navbar">
            <h:outputLink value="index.xhtml" class="link_menu">Página Inicial</h:outputLink> 
            <h:outputLink value="reservaSala.xhtml" class="link_menu">Reserva Sala</h:outputLink> 
            <h:outputLink value="cadastroProfessor.xhtml" class="link_menu">Cadastro Professor</h:outputLink>
            <h:outputLink value="reservaEquipamento.xhtml" class="link_menu">Reserva Equipamento</h:outputLink>
        </nav>

        <p:fieldset legend="Reserva Equipamento" id="form_equipamento">
            <h:form>
                <p:growl id="growl" life="9000" />
                <p:panelGrid columns="2">
                    <p:outputLabel value="Equipamento:" for="equipamento">
                        <br/>
                        <h:message for="equipamento" errorStyle="color:darked;font-size:14px;"></h:message>
                    </p:outputLabel>
                    <p:inputText value="#{equipamentoBean.equipamento.nome}" id="equipamento" required="true" 
                                 requiredMessage="O campo EQUIPAMENTO é obrigatório."/>

                    <p:outputLabel value="Marca:" for="marca" />
                    <p:inputText value="#{equipamentoBean.equipamento.marca}" id="marca" />

                    <p:outputLabel value="Quantidade:" for="equipamento_quantidade">
                        <br/>
                        <h:message for="equipamento_quantidade" errorStyle="color:darked;font-size:14px;"></h:message>
                    </p:outputLabel>
                    <p:inputText value="#{equipamentoBean.equipamento.item}" id="equipamento_quantidade" 
                                 required="true"  requiredMessage="O campo QUANTIDADE é obrigatório."/>
                </p:panelGrid>

                <br/>
                <p:commandButton value="Reservar" actionListener="#{equipamentoBean.salvar()}"
                                 onclick="return confirm('Confirma a reserva desse equipamento?')" 
                                 id="btn_reserva_equipamento" ajax="false">
                </p:commandButton>
            </h:form>
        </p:fieldset>
    </h:body>
</html>
